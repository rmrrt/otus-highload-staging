version: '3'

services:
  api:
    build: ./api
    container_name: otus-highload-api
    ports:
      - 8000:8000
    volumes:
      - ./api:/usr/src/app  # Mount the host api directory to the container's working directory
      - cargo-cache:/usr/local/cargo/registry  # Cache the cargo registry
    links:
      - database
  database:
    image: postgres:15
    container_name: otus-highload-db
    hostname: otus-highload-db
    expose: 
      - 5432
    volumes:
      - pgdata:/var/lib/postgresql/data/pgdata
    environment:
      POSTGRES_PASSWORD: agoodpassword
      POSTGRES_USER: userdb
      POSTGRES_DB: rocketdb
      PGDATA: /var/lib/postgresql/data/pgdata

volumes:
  pgdata: {}
  cargo-cache: {}
